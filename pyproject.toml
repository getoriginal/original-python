[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.egg
  | \.eggs
  | \.mypy_cache
  | \.tox
  | _build
  | \.venv
  | src
  | bin
  | original\.egg-info
  | fabfile.py
  | lib
  | docs
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
src_paths = ["original"]
known_first_party = ["original"]

[tool.pytest.ini_options]
testpaths = ["original/tests"]
asyncio_mode = "auto"

[tool.mypy]
disallow_untyped_defs = true
disallow_untyped_calls = true
check_untyped_defs = true
warn_unused_configs = true
strict_optional = false

[[tool.mypy.overrides]]
module = "original.tests.*"
ignore_errors = true